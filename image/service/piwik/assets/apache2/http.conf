<VirtualHost *:80>

	ServerName ${HOSTNAME}
	ServerAdmin ${PIWIK_SERVER_ADMIN}
	ServerPath ${PIWIK_SERVER_PATH}

	DocumentRoot /var/www/piwik

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory /var/www/piwik >
		Require all granted
	</Directory>

	<files config.ini.php >
		Require all denied
	</files>

</VirtualHost>

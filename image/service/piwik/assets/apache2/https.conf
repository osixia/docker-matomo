<VirtualHost _default_:443>

	ServerName ${HOSTNAME}
	ServerAdmin ${PIWIK_SERVER_ADMIN}
	ServerPath ${PIWIK_SERVER_PATH}

	DocumentRoot /var/www/piwik

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Include /etc/apache2/conf-available/vhost-partial-ssl.conf

	SSLCertificateFile    ${CONTAINER_SERVICE_DIR}/piwik/assets/apache2/certs/${PIWIK_HTTPS_CRT_FILENAME}
	SSLCertificateKeyFile ${CONTAINER_SERVICE_DIR}/piwik/assets/apache2/certs/${PIWIK_HTTPS_KEY_FILENAME}
	#SSLCACertificateFile ${CONTAINER_SERVICE_DIR}/piwik/assets/apache2/certs/${PIWIK_HTTPS_CA_CRT_FILENAME}

	<Directory /var/www/piwik >
		Require all granted
	</Directory>

	<files config.ini.php >
		Require all denied
	</files>

</VirtualHost>
